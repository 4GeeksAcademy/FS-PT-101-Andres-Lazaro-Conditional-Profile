<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conditional Profile Andres</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./assets/img/4geeks.ico" />
    <script
      src="https://kit.fontawesome.com/072e5df971.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container py-5">
      <div class="custom-section  rounded p-4 shadow">
        <h2 class="mb-4 text-center text-primary">Profile Generator</h2>
        <div class="row g-3">
          <div class="col-md-3">
            <label class="form-label custom-label">Include Cover</label>
            <select class="form-select custom-select picker" for="includeCover">
              <option value="">Include Cover</option>
              <option value="true">True</option>
              <option value="false">False</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label custom-label">Name</label>
            <input
              class="form-control custom-input picker"
              for="name"
              type="text"
            />
          </div>
          <div class="col-md-3">
            <label class="form-label custom-label">Last Name</label>
            <input
              class="form-control custom-input picker"
              for="lastName"
              type="text"
            />
          </div>
          <div class="col-md-3">
            <label class="form-label custom-label">Social Media Position</label>
            <select
              class="form-select custom-select picker"
              for="socialMediaPosition"
            >
              <option value="position-left">Left</option>
              <option value="position-right">Right</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label custom-label">Twitter Link</label>
            <input
              class="form-control custom-input picker"
              for="twitter"
              type="text"
            />
          </div>
          <div class="col-md-3">
            <label class="form-label custom-label">Github Link</label>
            <input
              class="form-control custom-input picker"
              for="github"
              type="text"
            />
          </div>
          <div class="col-md-3">
            <label class="form-label custom-label">LinkedIn Link</label>
            <input
              class="form-control custom-input picker"
              for="linkedin"
              type="text"
            />
          </div>
          <div class="col-md-3">
            <label class="form-label custom-label">Instagram Link</label>
            <input
              class="form-control custom-input picker"
              for="instagram"
              type="text"
            />
          </div>
          <div class="col-md-3">
            <label class="form-label custom-label">Role</label>
            <select class="form-select  custom-select picker" for="role">
              <option value="" disabled selected hidden>Select Role</option>
              <option value="AI Developer">AI Developer</option>
              <option value="Web Developer">Web Developer</option>
              <option value="Floor Planner">Floor Planner</option>
              <option value="Technical Writter">Technical Writter</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label custom-label">City</label>
            <select class="form-select custom-select picker" for="city">
              <option value="" disabled selected hidden>Select City</option>
              <option value="Miami">Miami</option>
              <option value="Munich">Munich</option>
              <option value="Caracas">Caracas</option>
              <option value="Toronto">Toronto</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label custom-label">Country</label>
            <select class="form-select custom-select picker" for="country">
              <option value="" disabled selected hidden>Select Country</option>
              <option value="USA">USA</option>
              <option value="Germany">Germany</option>
              <option value="Canada">Canada</option>
              <option value="Venezuela">Venezuela</option>
            </select>
          </div>
        </div>
      </div>

      <div id="widget_content" class="mt-5"></div>
    </div>

    <script type="text/javascript" src="/main.bundle.js"></script>
  </body>
</html>
